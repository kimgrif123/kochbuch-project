<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="/js/Application.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>Meine Rezepte</title>
</head>
<body>

<div class="page-header">
    <div class="container">
        <div class="btn-group pull-right">
            <a href="/" type="submit" class="btn btn-primary">
                <span class="glyphicon glyphicon-home" aria-hidden="true"></span> Zurück zur Startseite
            </a>
        </div>
    </div>

    <div class="container">
        <h1>Meine Rezepte</h1>
    </div>
</div>


<div class="container">
    <table class="table table-hover">
        <tbody>

        <form name="newRecipe" action="userSite.html" method="get" th:if="${aNewRecipeExists} == null">
            <input type="hidden" name="newRecipe" value="newRecipe">
            <button class="btn btn-success" type="submit">Neues Rezept</button>
        </form>
        <p><i th:if="${aNewRecipeExists} != null">Vollenden oder Löschen Sie das neue Rezept um mehr Rezepte zu schreiben.</i></p><br>

            <tr th:each="userRecipe: ${userRecipes}">
                <td>
                    <form action="userSite.html" method="get"><input type="hidden" name="newRid" th:value="${userRecipe?.id}">
                        <h3 style="color:green; font-weight:bold" th:text="${userRecipe?.name}"></h3><br>
                        <span class="glyphicon glyphicon-star" aria-hidden="true"></span>Bewertung: <b th:text="${userRecipe?.avgScore}"></b><br><br>
                    </form>

                    <img th:src="${userRecipe?.picURL}" style="width:60%"><br><br>

                    <form action="userSite.html" method="get"><input type="hidden" name="newRid" th:value="${userRecipe?.id}">
                        <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                        Koch: <b th:text="${userRecipe?.cook?.username}"></b><br>
                        <span class="glyphicon glyphicon-grain" aria-hidden="true"></span>
                        Rezept: <b th:text="${userRecipe?.name}"></b><br>
                        <span class="glyphicon glyphicon-pawn" aria-hidden="true"></span>
                        Personenanzahl: <b th:text="${userRecipe?.numberOfPeople}"></b><br>
                        <span class="glyphicon glyphicon-certificate" aria-hidden="true"></span>
                        Schwierigkeitsstufe: <b th:text="${userRecipe?.difficulty}"></b><br>
                        <span class="glyphicon glyphicon-time" aria-hidden="true"></span>
                        Dauer: <b th:text="${userRecipe?.duration}"></b> Minuten<br>
                        <!--<span class="glyphicon glyphicon-leaf" aria-hidden="true"></span> Vegetarisch: <b th:text="${userRecipe?.vegetarian}"></b><br>-->
                        <b th:if="${userRecipe?.vegetarian} == true"><span class="glyphicon glyphicon-leaf" aria-hidden="true"></span> Vegetarisch</b><br>
                        <!-- <span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span> Freigegeben: <b th:text="${userRecipe?.released}"></b><br>-->
                        <b th:if="${userRecipe?.released} == true"><span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span> Freigegeben</b><br><br>
                    </form>

                    <form action="userSite.html" method="get"><input type="hidden" name="newRid" th:value="${userRecipe?.id}">
                        <h4>Zubereitung:</h4>
                        <b th:text="${userRecipe?.cookingProcess}"></b><br><br>

                        <h4>Zutaten: </h4>
                        <table class="table">
                            <tr>
                                <th>Name</th>
                                <th>Menge</th>
                                <th>Einheit</th>
                            </tr>
                            <tr th:each="in : ${userRecipe?.ingredientList}" >
                                <td th:text="${in.name}"> </td>
                                <td th:text="${in.quantity}"> </td>
                                <td th:text="${in.measure}"> </td>
                                <td>
                                    <form action="userSite.html" method="get" >
                                        <input type="hidden" value="test" th:value="${userRecipe?.id}" name="newRid">
                                        <input type="hidden" name="delete" value="" th:value="${in.id}">
                                        <button class="btn btn-warning btn-sm" type="submit">Entfernen</button>
                                    </form>
                                </td>
                            </tr>
                        </table>
                    </form>
                </td>
                <td style="background-color: antiquewhite">
                    <h4 style="font-weight: bold; color: green">Bearbeiten</h4>

                    <br>

                    <form action="userSite.html" method="get"><input type="hidden" name="newRid" th:value="${userRecipe?.id}">
                        <button class="btn btn-success" value="show" name="show" type="submit">Bearbeiten</button>
                        <br><br>
                        <button class="btn btn-warning" value="delete" name="deleteRecipe" type="submit">Löschen</button>
                    </form>

                    <br>

                    <form id="recipe" name="recipe" action="userSite.html" method="get" th:if="${newR} != null" onsubmit="return validateRecipeForm()">
                        <p><i>(PF)</i> = Pflichtfeld</p><br>
                        <div class="form-group">
                            <label for="nameinput">Name <i>(PF)</i>:</label>
                            <input type="text" class="form-control" id="nameinput" name="rname"  th:value="${newR?.name}">
                        </div>
                        <div class="form-group">
                            <label for="durationinput">Dauer <i>(PF)</i>:</label>
                            <input type="number" class="form-control" id="durationinput" name="duration" placeholder="Minuten" th:value="${newR?.duration}">
                        </div>
                        <div class="form-group">
                            <label for="diffinput">Schwierigkeitsgrad <i>(PF)</i>:</label>
                            <input type="number" class="form-control" id="diffinput" name="difficulty" th:value="${newR?.difficulty}">
                        </div>
                        <div class="form-group">
                            <label for="personinput">Personenanzahl <i>(PF)</i>:</label>
                            <input type="number" class="form-control" id="personinput" name="pplnr" th:value="${newR?.numberOfPeople}">
                        </div>
                        <div class="form-check">
                            <label class="form-check-label"> Freigabe:
                                <input class="form-check-input" type="checkbox" name="released" default="false" th:checked="${newR?.released}">
                            </label>
                        </div>
                        <div class="form-check">
                            <label class="form-check-label"> Vegetarisch:
                                <input class="form-check-input" type="checkbox" name="veggie" default="false"  th:checked="${newR?.vegetarian}">
                            </label>
                        </div><br>
                        <div class="form-group">
                            <label for="prozessinput">Kochprozess <i>(PF)</i>:</label>
                            <input type="text" class="form-control" id="prozessinput" name="cprocess"  th:value="${newR?.cookingProcess}">
                        </div>
                        <div class="form-group">
                            <label for="urlinput">Bild URL:</label>
                            <input type="text" class="form-control" name="pícURL" id="urlinput" th:value="${newR?.picURL}">
                        </div>

                        <div class="form-group">
                            <div class="ingredient">
                                <div class="input-group">
                                    <input class="form-control" type="text" name="inna" placeholder="Zutat">
                                    <input class="form-control" type="number" name="innr" placeholder="Menge">
                                    <input class="form-control" type="text" name="inun" placeholder="Einheit">
                                </div>
                            </div>
                            <input type="hidden" value="test" th:value="${newR?.id}" name="newRid">
                        </div><br>
<!--
                        Zutat: <div class="ingredient">Name: <input type="String" name="inna"> Menge: <input type="number" name="innr"> Einheit: <input type="String" name="inun"><br></div>
                        <input type="hidden" value="test" th:value="${newR?.id}" name="newRid"> -->
                        <button class="btn btn-success" type="submit">Speichern</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
</div>

</body>
</html>
